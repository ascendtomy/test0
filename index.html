<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NT</title>
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', sans-serif;
        }

        body {
            background: #fff;
            color: #000;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }

        body.dark {
            background: #000;
            color: #fff;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: #fff;
            z-index: 10;
            transition: background 0.3s ease;
        }

        body.dark header {
            background: #000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        button, select {
            padding: 10px;
            font-size: 16px;
            border: none;
            background: none;
            cursor: pointer;
            color: #000;
            transition: color 0.3s ease;
        }

        body.dark button {
            color: #fff;
        }

        body.dark select {
            color: #fff;
            background: #000;
        }

        main {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
        }

        .projects {
            text-align: left;
        }

        .category {
            margin-bottom: 20px;
            cursor: pointer;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .category:hover {
            color: #007aff;
        }

        .subcategories {
            display: none;
            margin-left: 20px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .subcategories.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .subcategory {
            margin: 10px 0;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .subcategory:hover {
            color: #007aff;
        }

        #content {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        #content.active {
            opacity: 1;
            pointer-events: auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
            max-width: 800px;
        }

        .grid-item {
            text-align: center;
        }

        .grid img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .grid img:hover {
            transform: scale(1.05);
        }

        .grid-item p {
            margin-top: 5px;
            font-size: 14px;
        }

        #contact {
            text-align: right;
        }

        h1 {
            margin-bottom: 20px;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 20px;
            background: #fff;
            transition: background 0.3s ease;
        }

        body.dark footer {
            background: #000;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Nikola Tomić: Portfolio</div>
        <nav>
            <button id="theme-toggle">×</button>
            <select id="language">
                <option value="en">English</option>
                <option value="sr">Srpski</option>
                <option value="fr">Français</option>
            </select>
        </nav>
    </header>

    <main>
        <section class="projects">
            <div class="category" data-target="individual-works">Student Projects</div>
            <div id="individual-works" class="subcategories">
                <div class="subcategory" data-sub="Outdoor Spaces Design">Outdoor Spaces Design</div>
                <div class="subcategory" data-sub="Plant Arrangement">Plant Arrangement</div>
                <div class="subcategory" data-sub="Park & Lawn Reconstruction">Park & Lawn Reconstruction</div>
                <div class="subcategory" data-sub="Research Papers">Research Papers</div>
            </div>
            <div class="category" data-target="individual-works-2">Individual Work</div>
            <div id="individual-works-2" class="subcategories">
                <div class="subcategory" data-sub="Private Gardens">Private Gardens</div>
                <div class="subcategory" data-sub="Logo Design">Logo Design</div>
            </div>
        </section>

        <section id="content">
            <h1 id="content-title"></h1>
            <div class="grid" id="content-grid"></div>
        </section>

        <section id="contact">
            <div class="category" data-target="contact-details">Contact</div>
            <div id="contact-details" class="subcategories">
                <p id="email">Email: <a href="mailto:primer@email.com">primer@email.com</a></p>
                <p id="phone">Phone: +381 123 456 789</p>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 NT</p>
    </footer>

    <script>
        // Refresh stranice na klik na logo
        const logo = document.querySelector('.logo');
        logo.addEventListener('click', () => {
            window.location.reload();
        });

        // Dark mode toggle
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            themeToggle.textContent = document.body.classList.contains('dark') ? '-' : '×';
            updateLanguage(languageSelect.value);
        });

        // Promena jezika
        const languageSelect = document.getElementById('language');
        let activeSubcategory = null;

        languageSelect.addEventListener('change', (e) => {
            updateLanguage(e.target.value);
            if (activeSubcategory) {
                updateContent(activeSubcategory, e.target.value);
            }
        });

        function updateLanguage(lang) {
            const individualTitle = document.querySelector('[data-target="individual-works"]');
            const individualTitle2 = document.querySelector('[data-target="individual-works-2"]');
            const contactTitle = document.querySelector('[data-target="contact-details"]');
            const email = document.getElementById('email');
            const phone = document.getElementById('phone');
            const subs1 = document.querySelectorAll('#individual-works .subcategory');
            const subs2 = document.querySelectorAll('#individual-works-2 .subcategory');

            if (lang === 'sr') {
                individualTitle.textContent = 'Studentski projekti';
                individualTitle2.textContent = 'Individualni radovi';
                contactTitle.textContent = 'Kontakt';
                email.innerHTML = 'Email: <a href="mailto:primer@email.com">primer@email.com</a>';
                phone.textContent = 'Telefon: +381 123 456 789';
                subs1[0].textContent = 'Projektovanje otvorenih prostora';
                subs1[1].textContent = 'Aranžman biljaka';
                subs1[2].textContent = 'Rekonstrukcija parkova i travnjaka';
                subs1[3].textContent = 'Istraživački radovi';
                subs2[0].textContent = 'Privatne bašte';
                subs2[1].textContent = 'Dizajn logotipa';
            } else if (lang === 'en') {
                individualTitle.textContent = 'Student Projects';
                individualTitle2.textContent = 'Individual Work';
                contactTitle.textContent = 'Contact';
                email.innerHTML = 'Email: <a href="mailto:primer@email.com">primer@email.com</a>';
                phone.textContent = 'Phone: +381 123 456 789';
                subs1[0].textContent = 'Outdoor Spaces Design';
                subs1[1].textContent = 'Plant Arrangement';
                subs1[2].textContent = 'Park & Lawn Reconstruction';
                subs1[3].textContent = 'Research Papers';
                subs2[0].textContent = 'Private Gardens';
                subs2[1].textContent = 'Logo Design';
            } else if (lang === 'fr') {
                individualTitle.textContent = 'Projets étudiants';
                individualTitle2.textContent = 'Travaux individuels';
                contactTitle.textContent = 'Contact';
                email.innerHTML = 'Email: <a href="mailto:primer@email.com">primer@email.com</a>';
                phone.textContent = 'Téléphone: +381 123 456 789';
                subs1[0].textContent = 'Conception d’espaces extérieurs';
                subs1[1].textContent = 'Arrangement des plantes';
                subs1[2].textContent = 'Reconstruction de parcs et pelouses';
                subs1[3].textContent = 'Papiers de recherche';
                subs2[0].textContent = 'Jardins privés';
                subs2[1].textContent = 'Conception de logos';
            }
        }

        // Prikazivanje i zatvaranje podkategorija na klik
        const categories = document.querySelectorAll('.category');
        const content = document.getElementById('content');
        categories.forEach(category => {
            category.addEventListener('click', () => {
                const targetId = category.getAttribute('data-target');
                const target = document.getElementById(targetId);

                if (target.classList.contains('active')) {
                    target.classList.remove('active');
                    if (targetId !== 'contact-details') {
                        content.classList.remove('active');
                        activeSubcategory = null;
                    }
                } else {
                    if (targetId !== 'contact-details') {
                        const allSubcategories = document.querySelectorAll('.subcategories');
                        allSubcategories.forEach(sub => {
                            if (sub !== document.getElementById('contact-details')) sub.classList.remove('active');
                        });
                    }
                    target.classList.add('active');
                }
            });
        });

        // Funkcija za ažuriranje sadržaja
        function updateContent(subName, lang) {
            contentTitle.textContent = document.querySelector(`[data-sub="${subName}"]`).textContent;
            contentGrid.innerHTML = '';

            subcategoryContent[subName].forEach(item => {
                const gridItem = document.createElement('div');
                gridItem.classList.add('grid-item');
                const link = typeof item.link === 'object' ? item.link[lang] : item.link;
                gridItem.innerHTML = `
                    <a href="${link}" target="_blank">
                        <img src="${item.img}" alt="${item.title[lang]}">
                    </a>
                    <p>${item.title[lang]}</p>
                `;
                contentGrid.appendChild(gridItem);
            });

            content.classList.add('active');
        }

        subcategories.forEach(sub => {
            sub.addEventListener('click', () => {
                const subName = sub.getAttribute('data-sub');
                activeSubcategory = subName;
                updateContent(subName, languageSelect.value);
            });
        });

        // Inicijalno postavljanje jezika
        updateLanguage('en');
    </script>
</body>
</html>
