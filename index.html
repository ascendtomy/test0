<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', sans-serif;
        }

        body {
            background: #fff;
            color: #000;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }

        body.dark {
            background: #000;
            color: #fff;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: #fff;
            z-index: 10;
            transition: background 0.3s ease;
        }

        body.dark header {
            background: #000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        button, select {
            padding: 10px;
            font-size: 16px;
            border: none;
            background: none;
            cursor: pointer;
            color: #000;
            transition: color 0.3s ease;
        }

        body.dark button {
            color: #fff;
        }

        body.dark select {
            color: #fff;
            background: #000; /* Crna pozadina za padajući meni u dark modu */
        }

        main {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
        }

        .projects {
            text-align: left;
        }

        .category {
            margin-bottom: 20px;
            cursor: pointer;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .category:hover {
            color: #007aff;
        }

        .subcategories {
            display: none;
            margin-left: 20px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .subcategories.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .subcategory {
            margin: 10px 0;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .subcategory:hover {
            color: #007aff;
        }

        #content {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            opacity: 0;
            pointer-events: none; /* Onemogućava klikove kada je skriveno */
            transition: opacity 0.3s ease;
        }

        #content.active {
            opacity: 1;
            pointer-events: auto; /* Omogućava klikove samo kada je vidljivo */
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
            max-width: 800px;
        }

        .grid-item {
            text-align: center;
        }

        .grid img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .grid img:hover {
            transform: scale(1.05);
        }

        .grid-item p {
            margin-top: 5px;
            font-size: 14px;
        }

        #contact {
            text-align: right;
        }

        h1 {
            margin-bottom: 20px;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 20px;
            background: #fff;
            transition: background 0.3s ease;
        }

        body.dark footer {
            background: #000;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Portfolio</div>
        <nav>
            <button id="theme-toggle">☀︎</button>
            <select id="language">
                <option value="en">English</option>
                <option value="sr">Srpski</option>
                <option value="fr">Français</option>
            </select>
        </nav>
    </header>

    <main>
        <section class="projects">
            <div class="category" data-target="individual-works">Individual Works</div>
            <div id="individual-works" class="subcategories">
                <div class="subcategory" data-sub="Subcategory 1">Subcategory 1</div>
                <div class="subcategory" data-sub="Subcategory 2">Subcategory 2</div>
                <div class="subcategory" data-sub="Subcategory 3">Subcategory 3</div>
                <div class="subcategory" data-sub="Subcategory 4">Subcategory 4</div>
            </div>
            <div class="category" data-target="individual-works-2">Individual Works 2</div>
            <div id="individual-works-2" class="subcategories">
                <div class="subcategory" data-sub="Subcategory 5">Subcategory 5</div>
                <div class="subcategory" data-sub="Subcategory 6">Subcategory 6</div>
                <div class="subcategory" data-sub="Subcategory 7">Subcategory 7</div>
                <div class="subcategory" data-sub="Subcategory 8">Subcategory 8</div>
            </div>
        </section>

        <section id="content">
            <h1 id="content-title"></h1>
            <div class="grid" id="content-grid"></div>
        </section>

        <section id="contact">
            <div class="category" data-target="contact-details">Contact</div>
            <div id="contact-details" class="subcategories">
                <p id="email">Email: <a href="mailto:primer@email.com">primer@email.com</a></p>
                <p id="phone">Phone: +381 123 456 789</p>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Portfolio</p>
    </footer>

    <script>
        // Refresh stranice na klik na logo
        const logo = document.querySelector('.logo');
        logo.addEventListener('click', () => {
            window.location.reload();
        });

        // Dark mode toggle
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            themeToggle.textContent = document.body.classList.contains('dark') ? '◗' : '☀︎';
            updateLanguage(languageSelect.value); // Osvežavanje teksta nakon promene moda
        });

        // Promena jezika za sav tekst osim Portfolio i Copyright
        const languageSelect = document.getElementById('language');
        languageSelect.addEventListener('change', (e) => {
            updateLanguage(e.target.value);
        });

        function updateLanguage(lang) {
            const individualTitle = document.querySelector('[data-target="individual-works"]');
            const individualTitle2 = document.querySelector('[data-target="individual-works-2"]');
            const contactTitle = document.querySelector('[data-target="contact-details"]');
            const email = document.getElementById('email');
            const phone = document.getElementById('phone');
            const subs1 = document.querySelectorAll('#individual-works .subcategory');
            const subs2 = document.querySelectorAll('#individual-works-2 .subcategory');

            if (lang === 'sr') {
                individualTitle.textContent = 'Individualni radovi';
                individualTitle2.textContent = 'Individualni radovi 2';
                contactTitle.textContent = 'Kontakt';
                email.innerHTML = 'Email: <a href="mailto:primer@email.com">primer@email.com</a>';
                phone.textContent = 'Telefon: +381 123 456 789';
                subs1[0].textContent = 'Podkategorija 1';
                subs1[1].textContent = 'Podkategorija 2';
                subs1[2].textContent = 'Podkategorija 3';
                subs1[3].textContent = 'Podkategorija 4';
                subs2[0].textContent = 'Podkategorija 5';
                subs2[1].textContent = 'Podkategorija 6';
                subs2[2].textContent = 'Podkategorija 7';
                subs2[3].textContent = 'Podkategorija 8';
            } else if (lang === 'en') {
                individualTitle.textContent = 'Individual Works';
                individualTitle2.textContent = 'Individual Works 2';
                contactTitle.textContent = 'Contact';
                email.innerHTML = 'Email: <a href="mailto:primer@email.com">primer@email.com</a>';
                phone.textContent = 'Phone: +381 123 456 789';
                subs1[0].textContent = 'Subcategory 1';
                subs1[1].textContent = 'Subcategory 2';
                subs1[2].textContent = 'Subcategory 3';
                subs1[3].textContent = 'Subcategory 4';
                subs2[0].textContent = 'Subcategory 5';
                subs2[1].textContent = 'Subcategory 6';
                subs2[2].textContent = 'Subcategory 7';
                subs2[3].textContent = 'Subcategory 8';
            } else if (lang === 'fr') {
                individualTitle.textContent = 'Travaux individuels';
                individualTitle2.textContent = 'Travaux individuels 2';
                contactTitle.textContent = 'Contact';
                email.innerHTML = 'Email: <a href="mailto:primer@email.com">primer@email.com</a>';
                phone.textContent = 'Téléphone: +381 123 456 789';
                subs1[0].textContent = 'Sous-catégorie 1';
                subs1[1].textContent = 'Sous-catégorie 2';
                subs1[2].textContent = 'Sous-catégorie 3';
                subs1[3].textContent = 'Sous-catégorie 4';
                subs2[0].textContent = 'Sous-catégorie 5';
                subs2[1].textContent = 'Sous-catégorie 6';
                subs2[2].textContent = 'Sous-catégorie 7';
                subs2[3].textContent = 'Sous-catégorie 8';
            }
        }

        // Prikazivanje i zatvaranje podkategorija na klik
        const categories = document.querySelectorAll('.category');
        const content = document.getElementById('content');
        categories.forEach(category => {
            category.addEventListener('click', () => {
                const targetId = category.getAttribute('data-target');
                const target = document.getElementById(targetId);

                if (target.classList.contains('active')) {
                    target.classList.remove('active');
                    if (targetId !== 'contact-details') {
                        content.classList.remove('active'); // Skrivanje sadržaja u centru samo za Individual Works
                    }
                } else {
                    if (targetId !== 'contact-details') {
                        const allSubcategories = document.querySelectorAll('.subcategories');
                        allSubcategories.forEach(sub => {
                            if (sub !== document.getElementById('contact-details')) sub.classList.remove('active');
                        });
                    }
                    target.classList.add('active');
                }
            });
        });

        const subcategories = document.querySelectorAll('.subcategory');
        const contentTitle = document.getElementById('content-title');
        const contentGrid = document.getElementById('content-grid');

        const subcategoryContent = {

            ],

                { title: "Work 30", img: "https://images.unsplash.com/photo-1504384308090-c894fdcc538d", link: "https://drive.google.com" },
                { title: "Work 31", img: "https://images.unsplash.com/photo-1531297484001-2b5e4f6c408b", link: "https://drive.google.com" },
                { title: "Work 32", img: "https://images.unsplash.com/photo-1516321318423-f06f85e504b3", link: "https://drive.google.com" }
            ]
        };

        subcategories.forEach(sub => {
            sub.addEventListener('click', () => {
                const subName = sub.getAttribute('data-sub');
                contentTitle.textContent = subName;

                // Praznjenje prethodnog grid-a
                contentGrid.innerHTML = '';

                // Dodavanje slika u grid
                subcategoryContent[subName].forEach(item => {
                    const gridItem = document.createElement('div');
                    gridItem.classList.add('grid-item');
                    gridItem.innerHTML = `
                        <a href="${item.link}" target="_blank">
                            <img src="${item.img}" alt="${item.title}">
                        </a>
                        <p>${item.title}</p>
                    `;
                    contentGrid.appendChild(gridItem);
                });

                // Prikazivanje sadržaja
                content.classList.add('active');
            });
        });

        // Inicijalno postavljanje jezika
        updateLanguage('en');
    </script>
</body>
</html>
