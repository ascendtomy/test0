<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', sans-serif;
        }

        body {
            background: #fff;
            color: #000;
            transition: background 0.4s ease, color 0.4s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }

        body.dark {
            background: #000;
            color: #fff;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: #fff;
            z-index: 10;
            transition: background 0.4s ease;
        }

        body.dark header {
            background: #000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .logo:hover {
            opacity: 0.7;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        button, select {
            padding: 10px;
            font-size: 16px;
            border: none;
            background: none;
            cursor: pointer;
            color: #000;
            transition: opacity 0.3s ease;
        }

        button:hover, select:hover {
            opacity: 0.7;
        }

        body.dark button, body.dark select {
            color: #fff;
        }

        body.dark select {
            background: #000;
        }

        main {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
        }

        .projects {
            text-align: left;
        }

        .category {
            margin-bottom: 20px;
            cursor: pointer;
            font-size: 24px;
            opacity: 0.8;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .category:hover {
            opacity: 1;
            transform: translateX(4px);
        }

        .subcategories {
            display: none;
            margin-left: 20px;
            opacity: 0;
        }

        .subcategories.active {
            display: block;
            opacity: 1;
            animation: slideIn 0.4s ease-out;
        }

        .subcategory {
            margin: 10px 0;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .subcategory:hover {
            opacity: 1;
            transform: translateX(4px);
        }

        #content {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        #content.active {
            opacity: 1;
            pointer-events: auto;
            animation: fadeInContent 0.5s ease-out;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            max-width: 800px;
        }

        .grid-item {
            width: 150px;
            text-align: center;
            opacity: 0;
            animation: fadeInItem 0.5s ease-out forwards;
        }

        .grid-item a {
            display: block;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .grid-item a:hover {
            transform: scale(1.04);
            opacity: 0.9;
        }

        .grid img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 15px;
        }

        .grid-item p {
            margin-top: 5px;
            font-size: 14px;
        }

        #contact {
            text-align: right;
        }

        h1 {
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInTitle 0.5s ease-out forwards;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 20px;
            background: #fff;
            transition: background 0.4s ease;
            z-index: 10;
        }

        body.dark footer {
            background: #000;
        }

        /* Apple-stil animacije */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInContent {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        @keyframes fadeInItem {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInTitle {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInMobile {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responzivni dizajn za mobilne uređaje */
        @media (max-width: 768px) {
            body {
                padding: 15px 15px 60px 15px; /* Dodatni padding na dnu za footer */
                display: block;
                min-height: auto;
            }

            header {
                padding: 10px 15px;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .logo {
                font-size: 18px;
            }

            nav {
                gap: 10px;
            }

            button, select {
                padding: 6px;
                font-size: 14px;
            }

            main {
                flex-direction: column;
                align-items: flex-start;
                margin-top: 60px;
                width: 100%;
            }

            .projects {
                margin-bottom: 20px;
                width: 100%;
            }

            .category {
                font-size: 20px;
                margin-bottom: 10px;
            }

            .subcategories {
                margin-left: 15px;
            }

            .subcategory {
                font-size: 16px;
                margin: 6px 0;
            }

            #content {
                position: relative;
                top: auto;
                left: auto;
                transform: none;
                width: 100%;
                margin: 20px 0;
            }

            #content.active {
                animation: fadeInMobile 0.5s ease-out;
            }

            .grid {
                gap: 15px;
                max-width: 100%;
                padding: 0 10px;
            }

            .grid-item {
                width: 45%;
                max-width: 200px;
            }

            .grid img {
                height: 120px;
            }

            .grid-item p {
                font-size: 12px;
            }

            #contact {
                position: fixed;
                bottom: 50px; /* Iznad footer-a */
                right: 15px;
                text-align: right;
                background: rgba(255, 255, 255, 0.9); /* Blagi prozirni pozadina za čitljivost */
                padding: 10px;
                border-radius: 8px;
                z-index: 11;
            }

            body.dark #contact {
                background: rgba(0, 0, 0, 0.9);
            }

            #contact .subcategories {
                margin-left: 0;
            }

            h1 {
                font-size: 20px;
            }

            footer {
                position: fixed;
                bottom: 0;
                padding: 10px;
                margin-top: 0;
            }
        }

        @media (max-width: 480px) {
            .grid-item {
                width: 100%;
                max-width: 300px;
            }

            .grid img {
                height: 150px;
            }

            #contact {

                right: 10px;
                padding: 8px;
            }

            footer {
                padding: 8px;
            }
        }
    </style>
</head>

        function updateContent(subName, lang) {
            contentTitle.textContent = document.querySelector(`[data-sub="${subName}"]`).textContent;
            contentGrid.innerHTML = '';

            const fragment = document.createDocumentFragment();
            subcategoryContent[subName].forEach(item => {
                const gridItem = document.createElement('div');
                gridItem.classList.add('grid-item');
                const link = typeof item.link === 'object' ? item.link[lang] : item.link;
                gridItem.innerHTML = `
                    <a href="${link}" target="_blank" style="text-decoration: none; color: inherit;">
                        <img src="${item.img}" alt="${item.title[lang]}" loading="lazy">
                        <p>${item.title[lang]}</p>
                    </a>
                `;
                fragment.appendChild(gridItem);
            });

            contentGrid.appendChild(fragment);
            content.classList.add('active');
        }

        subcategories.forEach(sub => {
            sub.addEventListener('click', () => {
                const subName = sub.getAttribute('data-sub');
                activeSubcategory = subName;
                updateContent(subName, languageSelect.value);
            });
        });
